<!DOCTYPE html>
<head>
  <title>Lone Ranger Mongo test</title>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.8/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.4/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>

  <style media="screen">
    .vega-actions a {
      margin-right: 5px;
    }
  </style>

</head>
<body>
  <h1>Pub age histogram</h1>
  <div id="vis"></div>

  <script>
  var text = '{% raw data %}';
  var years = JSON.parse(text);

  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "width": 400,
    "height": 200,
    "padding": 5,
    "data": {
      "values": years
    },
    "mark": "bar",
    "encoding": {
      "x": {
        "bin": {
          "step": 1,
        },
        "field": "year",
        "type": "quantitative"
      },
      "y": {
        "aggregate": "count",
        "type": "quantitative"
      }
    }
  };
  
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
